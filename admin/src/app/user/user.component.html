    <div class="show_content">
      <nz-table 
          #userTable
          *ngIf="userList"
          [nzAlign]="right"
          [nzData]="userList"
          [nzLoading]="loading"
          [nzFrontPagination]="false"
          [nzShowQuickJumper]="true"
          [nzShowSizeChanger]="true"
          [nzShowTotal]="totalTemplate"
          [nzPageSizeOptions]="paginationSizeOptions"
          [(nzPageIndex)]="currentPage"
          [(nzPageSize)]="pageSize"
          [(nzTotal)]="total"
          (nzPageIndexChange)="changePageIndex($event)"   
          (nzPageSizeChange)="changePageSize($event)">
          <thead>
            <tr>
              <th>用户名称</th>
              <th>用户编号</th>
              <th nzShowSort nzSortKey="age" (nzSortChange)="sort('age', $event)">年龄</th>
              <th nzShowFilter [nzFilters]="listOfName" (nzFilterChange)="filter($event, searchAddress)">性别</th>
              <th>联系方式</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of userTable.data">
              <td>{{ data?.username }}</td>
              <td>{{ data?.user_no }}</td>
              <td>{{ data?.age }}</td>
              <td>{{ data?.sex === 'man' ? '男' : '女' }}</td>
              <td>{{ data?.telphone }}</td>
              <td>
                <i nz-icon nzType="edit" nzTheme="outline"></i>
                 &nbsp;&nbsp;
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </td>
            </tr>
          </tbody>
          <ng-template #totalTemplate let-total> 总条数： {{ total }} 条</ng-template>
        </nz-table>
    </div>
  </div>
